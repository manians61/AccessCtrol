<div class="container mt-5">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body" *ngIf="!loggedIn()">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <hr>

            <div class="form-group">
              <input type="text" class="form-control"
                [ngClass]="{'is-invalid': loginForm.get('user_ID').errors && loginForm.get('user_ID').touched}"
                formControlName="user_ID" placeholder="User ID">
            </div>

            <div class="form-group">
              <input type="password" class="form-control"
                [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
                formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
              <select class="select-css" formControlName="login_Type">
                <option *ngFor="let type of loginType" [ngValue]="type">
                  {{type}}
                </option>
              </select>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                in</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
